{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-dark">
      <div class="card-header text-white" style="background-color:#079d9f;">
        <h4 class="mb-0">Add a New Topic</h4>
      </div>
      <div class="card-body">
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-block text-white" style="background-color:#074e59;">
            Add Topic
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
