{% extends "learning_logs/base.html" %}
{% block content %}
   <h3>Edit Entry</h3>
   <p>
     <a href="{% url 'learning_logs:topic' topic.id %}" 
        class="text-info" 
        style="font-size:1.3rem; font-weight:800;">
       {{ topic }}
     </a>
   </p>
   <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" class="btn text-white" style="background-color:#f1147f;">
       Save Changes
     </button>
   </form>
{% endblock content %}
