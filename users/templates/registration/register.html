{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-dark">
      <div class="card-header text-white" style="background-color:#093685;">
        <h4 class="mb-0">Create an Account</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'users:register' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-block text-white" style="background-color:#093685;">Register</button>
          <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
